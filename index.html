<!DOCTYPE html>
<html lang="en">
<head>
    <title>Brain-Memory-Game</title>
    <link rel="icon" href="Images/Logo.png">
    <meta name="keywords" content="game, memory, memorygame, games, funny, fun, iq, IQ">
    <meta name="description" content="This website is a simple memory game">
    <meta name="author" content="Angelo Smorlesi">
    <meta name="copyright" content="None">
    <meta name="viewport" content="initial-scale=1">
    <meta name='robots' content='index,follow, translate'/>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="princi">
    <div class="container page active mains mt-5">
       <div class="row mt-5 mb-5">
        
        <img class="col-6 col-md-4" src="https://i.imgur.com/VzKV5PH.png" alt="icon" >

        <h1 class="col-6 col-md-8 row align-items-center display-1 titl">Brain Memory Game</h1>
      
    </div> 
       <p class="col-12 text-center">let's see how many numbers you can remember</p>
       <button class="col-12 mt-4 start col-md-11">START</button>
       <h2 class=" text-center mt-5 aut text-black-50 t-t">Tom-Crude</h2>
    </div>
    
    <div class="page inactive game">
        <div class="row ">
       <div class=" h1 text-center mt-5">
        <div class="number-0 mb-4">
        <p class="number mb-2">?</p>
         </div>
         <div class="row counter text-center">
            
        <P class="col-12 count2">The game start in: <p class="col-12 count text-center">3</p></P>
    
    </div>
    </div> 
       <div class="text-center uni">
        <input placeholder="Insert the number" class="col-md-5 col-12 insert inactive-2 text-center" required type="number">
        <h2 class="count3 text-center mt-4 inactive-2">2</h2>
       </div>
    </div>
    </div>

    <div class="inactive page lost ">
        <div class="row text-center">
        <h2 class=" col-12 mt-5 mb-5 lost-title">You lost</h2>
        <p class="h1">Score <p class="display-5 Score score"> 0</p></p>
        <p class="h1">Max Score <p class="display-5 maxScore"> 0</p></p>
        <button class="col-md-5 col-sm-8 start mt-5 loose">PLAY AGAIN</button>
    </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
